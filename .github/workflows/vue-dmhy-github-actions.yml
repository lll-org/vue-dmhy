name: Vue-Dmhy-GitHub-Actions CD
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰ä»£ç 
      - name: Check out code
        uses: actions/checkout@v5

      # å®‰è£… pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.11.0

      # å®‰è£…node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # å¯ç”¨ pnpm ç¼“å­˜

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # æ„å»º Vue é¡¹ç›®
      - name: Build Vue Project
        run: pnpm run build

      # é…ç½®SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 6000 -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # éƒ¨ç½²åˆ°æœåŠ¡å™¨
      - name: Deploy to server
        run: |
          if [ -z "${{ secrets.SERVER_DIST_PATH }}" ]; then
            echo "âŒ SERVER_DIST_PATH is not set, skip deploy"
            exit 0
          fi

          echo "ğŸš€ Deploying to ${{ secrets.SERVER_DIST_PATH }}"

          rsync -avz -e "ssh -p 6000" \
            dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_DIST_PATH }}

      # é‡å¯ Docker Compose ä¸­çš„ nginx
      - name: Restart nginx via docker compose
        run: |
          ssh -p 6000 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
              set -e
              cd /mnt/a/workspace/docker/nginx/dmhy_nginx
              docker compose restart
              echo "âœ… Nginx restarted successfully"
          EOF
