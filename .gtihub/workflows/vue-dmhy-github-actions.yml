name: Vue-GitHub-Actions CI
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Êãâ‰ª£Á†Å
      - name: Check out code
        uses: actions/checkout@v5

      # ÂÆâË£Ö pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.11.0

      # ÂÆâË£Önode
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # ÂêØÁî® pnpm ÁºìÂ≠ò

      # ÂÆâË£Ö‰æùËµñ
      - name: Install dependencies
        run: pnpm install

      # ÊûÑÂª∫ Vue È°πÁõÆ
      - name: Build Vue Project
        run: pnpm run build

      # ÈÖçÁΩÆSSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 6000 -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # ÈÉ®ÁΩ≤Âà∞ÊúçÂä°Âô®
      - name: Deploy to server
        run: |
          if [ -z "${{ secrets.SERVER_DIST_PATH }}" ]; then
            echo "‚ùå SERVER_DIST_PATH is not set, skip deploy"
            exit 0
          fi

          echo "üöÄ Deploying to ${{ secrets.SERVER_DIST_PATH }}"

          rsync -avz -e "ssh -p 6000" \
            dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_DIST_PATH }}
